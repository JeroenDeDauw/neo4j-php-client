          - ./neo4j/licenses/server2:/var/lib/neo4j/licenses
          - ./neo4j/ssl/server2:/var/lib/neo4j/ssl
        env_file:
          - .env

    server3:
        image: neo4j:5-enterprise
        hostname: server3
        networks:
          neo4j:
          neo4j-internal:
            aliases:
              - neo4j-network
